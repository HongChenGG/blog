<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head  th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>归档</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>

<body>
  <!-- 导航-->
  <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Blog</h2>
        <a href="#" class="item m-item m-mobile-hide"><i class="mini home icon"></i>首页</a>
        <a href="#" class="item m-item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
        <a href="#" class="item m-item m-mobile-hide"><i class="mini tags icon"></i> 标签</a>
        <a href="#" class="active item m-item m-mobile-hide"><i class="mini clone icon"></i> 归档</a>
        <a href="#" class="item m-item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
        <div class="right item m-mobile-hide">
          <div class="ui icon inverted transparent input">
            <!--在class里面加个icon 这个div里面可以放入一个图标样式-->
            <input type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
      <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
      </a>
    </div>

  </nav>
  <!--中间内容-->
  <div class="m-padded-tb-large m-container-small">
      <div class="ui container">
        <div class="ui top attached padded segment">
          <div class="ui middle aligned two column grid">
            <div class="column">
              <h3 class="ui teal header">归档</h3>
            </div>
            <div class="right aligned column">
              共<h2 class="ui orange header m-inline-blok m-text-thin" th:text="${blogCount}">500</h2>篇博客
            </div>
          </div>
        </div>
      </div>
      <th:block th:each="item :${archiveMap}">
      <h2 class="ui center  aligned header" th:text="${item.key}">2019</h2>
      <div class="ui fluid vertical menu">
        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog :${item.value} ">
          <span>
            <i class="mini teal circle icon"></i> <span th:text="${blog.title}">关于刻意练习清单</span>
            <div class="ui teal basic left pointing label m-padded-tb-mini m-text-thin" th:text="${#dates.format(blog.updatetime,'MM月dd')}">9月03</div>
          </span>
          <div class="ui orange basic left pointing label m-padded-tb-mini m-text-thin" th:text="${blog.flag}">原创</div>
        </a>
      </div>
      </th:block>
   
  </div>

 
  <!--底部-->
</body>
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width:110px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用户故事 (User Story)</a>
          <a href="#" class="item">用户故事 (User Story)</a>
          <a href="#" class="item">用户故事 (User Story)</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Emain：744882174@qq.com</a>
          <a href="#" class="item">QQ:744882174</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的内容，希望可以给来到这儿的人有所帮助...</p>
      </div>
    </div>
    <div class="ui section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 ApeNixX All Rights Reserved V.3.1.3
      粤ICP备20013507号</p>
  </div>
</footer>

  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide')
  });


</script>

</html>
