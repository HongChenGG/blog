<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类新增</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">

  <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
  <!-- 导航-->

        <a href="#" class=" item m-item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
        <a href="#" class="item m-item m-mobile-hide"><i class="mini tags icon"></i> 标签</a>
        <div class="right m-item  m-mobile-hide menu">
          <div class="ui dropdown item">
            <div class="text">
              <img class="ui avatar image" src="https://picsum.photos/id/1/100/100?image=1005">
              珍妮赫斯
            </div>
            <i class="ui dropdown icon">
              <div class="menu">
                <a href="" class="item">注销</a>
              </div>
            </i>
          </div>
        </div>
      </div>
      <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
      </a>
    </div>

  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
      <a href="#" th:href="@{/admin/tags/input}" class="active teal item">新增</a>
      <a href="#" th:href="@{/admin/tags}" class="  item">列表</a>
      </div>
      
    </div>
  
  </div>
  <!--中间内容-->
  <div class="m-padded-tb-large m-container-small">
    <div class="ui  negative message" th:unless="${#strings.isEmpty(message)}" >
      <i class="close icon"></i>
      <div class="header">提示:</div>
      <p th:text="${message}">恭喜，操作成功</p>
    </div>
    <div class="ui container">
      <form action="#" method="post" th:action="@{/admin/tags/input}" class="ui form">
          <div class="required field">
            <div class="ui left labeled input">
                <label class="ui teal basic label">名称</label>
            
            <input  type="text" name="name" class="indexPicture" placeholder="标签名称">
          </div>
          </div>

          <div class="ui error message">

          </div>
          <div class="ui right aligned container">
            <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
            <button class="ui teal sumbit button">提交</button>
          </div>
      </form>
    </div>
   

  </div>
  <!--底部-->
</body>
<footer class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width:110px">
          </div>
        </div>
      </div>

          <a href="#" class="item">Emain：744882174@qq.com</a>

      </div>
    </div>
    <div class="ui section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 ApeNixX All Rights Reserved V.3.1.3
      粤ICP备20013507号</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>

<script>
  //清除class上的手机端隐藏功能
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide')
  });
  $('.ui.dropdown').dropdown({
    on:'hover'
  });
  $('.ui.form').form({
    fields:{
      name:{
        identifier:'name',
        rules:[{
          type:'empty',
          prompt:'提示：请输入标签名称'
        }]
      }
    }
  });


</script>

</html>
